<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

    <title>RocketCoffee</title>
    <link rel="icon" type="image/x-icon" href="assets/logo-desktop.svg">
</head>
<body>

    <div class="mainContainer">
        
        <header>
            <div id="navContainer">
                <div class="logoDesktop">
                    <img src="assets/logo-desktop.svg" alt="">
                </div>

                <div class="logoMobile">
                    <img src="assets/logo-mobile.svg" alt="">
                </div>

                <div class="menu-section">
                    <div class="hamburger">
                        <span class="bar1"></span>
                        <span class="bar2"></span>
                    </div>

                    <nav>
                        <div class="links-nav">
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#menu">Menu</a></li>
                                <li><a href="#recopensas">Recopensas</a></li>
                                <li><a href="#giftcards">Gift Cards</a></li>
                                <li><a href="#lojas">Lojas</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>

                

                <div class="buttonTop">
                    <button>Pegar meu café</button>
                </div>

                
            </div>
        </header>

        <main>
            <div class="text-mobile">
                <h3>O café que fará seu código decolar para o próximo nível.</h3>
            </div>

            <div class="buttonTop-mobile">
                <button>Pegar meu café  <img src="assets/arrow.svg" alt="seta"></button>
            </div>

            
            <div class="homeContainer">
                <div class="title">
                    <h1>Great Coffee</h1>
                </div>

                <div class="title-outline">
                    <h1><code><</code>Great Coffee<code>/></code></h1>
                </div>

                <div class="coffeePic">
                    <img src="assets/rocket-coffee.png" alt="Imagem de copos de cafe de papel">
                </div>
            </div>

        </main>


    </div>
    <script src="menu.js"></script>
</body>
</html>
